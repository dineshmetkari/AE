mongodb:
 container_name : mongodb
 image: mongo
 ports:
  - "27017:27017"

kafka:
 image: spotify/kafka
 ports:
  - "9092:9092"
  - "2181:2181"
 environment:
  - ADVERTISED_HOST= 172.23.238.133
  - ADVERTISED_PORT= 9092

eurekaserver:
 build: ./DiscoveryRegistryService
 ports:
  - "8070:8070"

authenticationservice:
 build: ./AuthenticationService
 ports:
  - "8088:8088"

configserver:
 build: ./ConfigService/config-server
 ports:
  - "8888:8888"

studentdocker:
 build: ./StudentService
 ports:
  - "8083:9999"
 links:
  - mongodb
