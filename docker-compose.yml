mongodb:
 container_name : mongo-db
 image: mongo
 ports:
  - "27017:27017"

zookeeper:
 image: wurstmeister/zookeeper
 ports:
 - "2181:2181"

kafka:
 image: wurstmeister/kafka
 ports:
  - "9092"
 environment:
  KAFKA_ADVERTISED_HOST_NAME: localhost:9092
  KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

eurekaserver:
 build: ./DiscoveryRegistryService
 ports:
  - "8070:8070"

authenticationservice:
 build: ./AuthenticationService
 ports:
  - "8088:8088"

configserver:
 build: ./ConfigService/config-server
 ports:
  - "8888:8888"

studentdocker:
 build: ./StudentService
 ports:
  - "8083:8083"
 links:
  - mongodb
