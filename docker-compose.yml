mongodb:
 container_name : mongodb
 image: mongo
 ports:
  - "27017:27017"

kafka:
 image: spotify/kafka
 ports:
  - "9092:9092"
  - "2181:2181"
 environment:
  - ADVERTISED_HOST= 172.23.239.174
  - ADVERTISED_PORT= 9092

eurekaserver:
 build: ./DiscoveryRegistryService
 ports:
  - "8070:8070"

redis:
 build: ./RedisService
 ports:
  - "8100:8100"
 links:
  - kafka

authenticationservice:
 build: ./AuthenticationService
 ports:
  - "8088:8088"
