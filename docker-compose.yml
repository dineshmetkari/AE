mongodb:
 container_name : mongo-db
 image: mongo
 ports:
  - "27017:27017"

zookeeper:
 image: wurstmeister/zookeeper
 ports:
 - "2181:2181"
kafka:
 build: ./StudentService
 ports:
  - "9092"
 environment:
  KAFKA_ADVERTISED_HOST_NAME: localhost
  KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181


studentdocker:
 build: .
 ports:
  - "8083:8083"
 links:
  - mongodb
eurekaserver:
 build: ./DiscoveryRegistryService
 ports:
  - "8070:8070"
authenticationservice:
 build: ./AuthenticationService
 ports:
  - "8088:8088"
  
